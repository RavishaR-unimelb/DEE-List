annels", "to": "KCNQ3", "width": 2}, {"color": "blue", "from": "GABBR1", "label": "0.905", "title": "Pathways:\nNeuronal System,\nPotassium Channels", "to": "KCNA2", "width": 2}, {"color": "blue", "from": "GABBR1", "label": "0.904", "title": "Pathways:\nNeuronal System,\nTransmission across Chemical Synapses", "to": "RAB3A", "width": 2}, {"color": "blue", "from": "GABBR1", "label": "0.904", "title": "Pathways:\nNeuronal System,\nTransmission across Chemical Synapses", "to": "CACNA1A", "width": 2}, {"color": "blue", "from": "GABBR1", "label": "0.903", "title": "Pathways:\nNeuronal System,\nNeurotransmitter Receptor Binding And\nDownstream Transmission In The\nPostsynaptic Cell,\nTransmission across Chemical Synapses", "to": "GRIA2", "width": 2}, {"color": "blue", "from": "GABBR1", "label": "0.902", "title": "Pathways:\nGABA receptor activation,\nNeuronal System,\nNeurotransmitter Receptor Binding And\nDownstream Transmission In The\nPostsynaptic Cell,\nTransmission across Chemical Synapses", "to": "GABRA1", "width": 2}, {"color": "blue", "from": "GABBR1", "label": "0.902", "title": "Pathways:\nNeuronal System,\nTransmission across Chemical Synapses", "to": "ALDH5A1", "width": 2}, {"color": "blue", "from": "GABBR1", "label": "0.900", "title": "Pathways:\nNeuronal System,\nNeurotransmitter Receptor Binding And\nDownstream Transmission In The\nPostsynaptic Cell,\nTransmission across Chemical Synapses", "to": "GRIN2B", "width": 2}, {"color": "blue", "from": "GABBR1", "label": "0.900", "title": "Pathways:\nGPCRs,\nClass C Metabotropic glutamate,\npheromone", "to": "GPRC5C", "width": 2}]);
